<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            object-position: 90px;
            object-fit: inherit;
        }
        .b {
            object-fit: cover;
            object-position: -20px;
        }
        .c {
            object-position: 10cqmax;
            object-fit: inherit;
        }
        img {
            mix-blend-mode: multiply;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <h2>Como usar o object positionü§ô</h2>
    <h3>Valor comum</h3>
    <img class="a" src="./lobo-occipital.jfif" alt="cerebro" >
    <h3>Valor initial</h3>
    <img class="b" src="./lobo-occipital.jfif" alt="cerebro" >
    <h3>Valor inherit</h3>
    <img class="c" src="./lobo-occipital.jfif" alt="cerebro" >

    <h2>lobo occipital verdadeiroüëçüèø</h2>
    <img src="./lobo-occipital.jfif" alt="cerebro" >

    </body>
    </html>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=VT323&display=swap" rel="stylesheet">
    <title>Asteroids</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            cursor: pointer;
            pointer-events: all;
        }

        div {
            display: flex;
            width: 100vw;
            height: 100vh;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'VT323', monospace;
        }

        h1 {
            font-family: 'Rubik Mono One', monospace;
            font-size: 5rem;
            color: white;
        }

        p {
            font-size: 2rem;
            color: white;
        }

        a {
            margin-top: 35px;
            text-decoration: none;
            padding: 8px;
            color: white;
            font-size: 1.75rem;
            border: 1px dashed transparent;
            border-radius: 8px;
        }

        a:hover {
            border: 1px dashed rgb(168, 166, 166);
        }
        
        
    </style>
</head>

<body>
    <div>
        <h1>Asteroids</h1>
        <p>Defenda o planeta Terra de asteroides no espaço sideral</p>
        <a href="./game.html">Começar!</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let audio = new Audio('./assets/menu.wav')
            audio.play();
        })
    </script>
</body>

</html>

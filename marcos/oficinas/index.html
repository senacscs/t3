<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficinas</title>
    <style>
        div {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            border: 1px solid black;
            border-radius: 1rem;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        a {
            text-decoration: none;
            color: black;
            padding: 1.5rem;
            border: 1px solid black;
            border-radius: 1rem;
        }
        a:hover {
            background-color: azure;
        }
    </style>
</head>
<body>
    <div>
        <a href="./oficina1/">Oficina1</a>
        <a href="./oficina2/">Oficina2</a>
        <a href="./oficina3/">Oficina3</a>
        <a href="./oficina10/">Oficina10</a>
    </div>
</body>
</html>

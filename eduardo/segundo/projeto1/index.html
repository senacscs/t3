<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Profissional</title>
</head>
<body>
  
  <header>
    <img class="logo" src="assets/logo.png" alt="">
    <h1>FA<span>GRO</span> - Do campo para seu lar</h1>
  </header>

  <main class="slider">

    <div class="slides">

      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <input type="radio" name="radio-btn" id="radio5">

      <div class="slide first">
        <img src="assets/jack-bain-mEgPe7RSBTc-unsplash.jpg" alt="">
      </div>
      <div class="slide">
        <img src="assets/dan-meyers-IQVFVH0ajag-unsplash.jpg" alt="">
      </div>
      <div class="slide">
        <img src="assets/irewolede-PvwdlXqo85k-unsplash.jpg" alt="">
      </div>
      <div class="slide">
        <img src="assets/jan-kopriva-LTMaAwxanGk-unsplash.jpg" alt="">
      </div>
      <div class="slide">
        <img src="assets/akin-cakiner-kTaXoYRDrqY-unsplash.jpg" alt="">
      </div>
  
      <nav class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
        <div class="auto-btn5"></div>
      </nav>

    </div>

    <div class="manual-navigation">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
      <label for="radio5" class="manual-btn"></label>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style >
.a {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 5px 10%;
  border: 5px solid rgb(38, 13, 175);
}
.b {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 20px 10%;
  border: 5px solid rgb(8, 11, 185);
}
.c {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 50px 10%;
  border: 5px solid rgb(11, 22, 167);
}

</style>
</head>
<body>

<h2>Como usar o object positionü§ô</h2>
<h3>Valor comum</h3>
<img class="a" src="./foto1.jpg">
<h3>Valor initial</h3>
<img class="b" src="./foto2.jpg">
<h3>Valor inherit</h3>
<img class="c" src="./foto3.jpg">

<h2>Imagem de um fone de unic√≥rnioüëç</h2>
<img src="./foto4.jpg">

</body>
</html>

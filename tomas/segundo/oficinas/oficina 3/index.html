<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oficina</title>
    <style>

      button {
        border: none;
        padding: 16px 32px;
        margin-bottom: 40px;
        background-color: bisque;
        border-radius: 6px;
        cursor: pointer;
      }

      li {
        display: inline-block;
        font-size: 1.5rem;
        color: black;
        text-decoration: none;
        transition: .2s;
        cursor: pointer;
        padding: 8px 16px;
        background-color: #d8d8d8;
      }


      li + li {
        margin-left: 10px;
      }

      .ativo {
        animation: rainColor 5s infinite;
        border: 2.5px solid black;
        background-color: #929292;
        border-radius: 10%;
      }

      .mudar-bg {
        background-color: chartreuse;
      }

      @keyframes rainColor{
        0% {
      color: red;
      border-color: red;
    }

    20% {
      color: orange;
      border-color: orange;
    }

    40% {
      color: yellow;
      border-color: yellow;
    }

    60% {
      color: rgb(0, 159, 0);
      border-color: rgb(0, 159, 0);
    }

    80% {
      color: rgb(0, 66, 165);
      border-color: rgb(0, 66, 165);
    }

    100% {
      color: red;
      border-color: red
    }
  }
    </style>
  </head>
  <body>
    <button id="button">CLIQUE AQUI</button>

        <li>Sim</li>
        <li>NÃ£o</li>
        <li>Talvez</li>
      </ul>

    <script src="script.js"></script>
  </body>
</html>

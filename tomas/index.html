<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/42c8de28f3.js" crossorigin="anonymous"></script>
  <title>Site do Tom√°s</title>
</head>
<body>
  <div id="content">
    <div class="phone">
      <div class="screen">
        <div class="top">
          <div class="dock-left">
            <span class="clock">22:45</span>
          </div>
          <div class="dock">
            <div class="sensor"></div>
            <div class="speaker"></div>
            <div class="camera"></div>
          </div>
          <div class="dock-right">
            <div class="signal"><i class="fas fa-signal"></i></div>
            <div class="wifi"><i class="fas fa-wifi"></i></div>
            <div class="battery"><i class="fas fa-battery"></i></div>
          </div>
        </div>

        <div id="icons">
          <a href="./indicacoesfront/index.html"><div class="icon-app"><div class="icon"><i class="fas fa-code"></i></div><span>Front-End</span></div></a>
          <a href="./projetopp/index.html"><div class="icon-app"><div class="icon"><i class="fa fa-laptop"></i></div><span>Projeto PP</span></div></a>
          <a href="./oficinas/index.html"><div class="icon-app"><div class="icon"><i class="fa fa-gear"></i></div><span>Oficinas</span></div></a>
          <a href="./carrinho/index.html"><div class="icon-app"><div class="icon"><i class='fas fa-car-side'></i></div><span>Carrinho</span></div></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>LinkeMusic</title>
</head>
<body>
    
  <header>
    <nav>
      <ul>
          <input type="checkbox" id="checkbox">
          <label class="btn" for="checkbox"><i class="fa fa-bars"></i> <span>Menu</span></label>
          <div class="sidebar">
            <ul>
              <a href="#home">INÍCIO</a>
              <a href="#section1">PRODUTOS</a>
              <a href="#section2">QUEM SOMOS</a>
              <a href="#section3">CONTATO</a>
            </ul>
          </div>
      </ul>
    </nav>
  </header>

  <h1><img src="img/logo.png" >LINKEMUSIC</h1>

  <section class="secao">
    <div class="typebeat">
      <img src="https://cdn-icons-png.flaticon.com/512/709/709559.png">
    </div>
    <div class="estudio">
      <a href="http://127.0.0.1:5500/linkmusic/paginainicial/index.html" target="_blank">  <img src="https://static.vecteezy.com/system/resources/previews/001/207/957/non_2x/vinyl-record-png.png"></a>
    </div>
    <div class="vivo">
      <img src="https://cdn.pixabay.com/photo/2014/04/02/16/28/microphone-307365_1280.png">
    </div>

    <div class="texttype">
      
      <h2>Type Beatt</h2>
      <h3>R$ 2,99</h3>
    </div>

    <div class="textestudio">
      <h2>Sessão de Estudio</h2><br><br><br>
      <h3>R$ Grátis</h3>
    </div>

    <div class="textvivo">
      <h2>Música Ao Vivo</h2>
      <p>(disponivel para estabelecimentos)</p><br>
      <h3>R$ Tratar</h3>
    </div>
  </section>

</body>
</html>

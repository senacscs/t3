<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Tarefa</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"> 
</head>
<body>
  <h2>Lista de Tarefas</h2>
  <form id="form">
    <div class="input-form">
      <label for="description">Tarefa:</label><br>
      <input type="text" id="description" name="description" maxlength="30">
      <button type="submit">Adicionar</button>
    </div>
    <div id="list">
     
    </div>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', async function(event) {

      const description = document.getElementById('description').value;

      try {
        const response = await fetch('http://localhost:3000/tarefas', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ description })
        });

        const data = await response.json();
      } catch (error) {
        console.error('Erro ao adicionar tarefa:', error.message);
      }
    });

    document.addEventListener('DOMContentLoaded', async function() {
        try {
          const response = await fetch('http://localhost:3000/tarefas');
          const items = await response.json();
  
          const itemsList = document.getElementById('list');
          items.forEach(item => {
            const listItem = document.createElement('div');

            const p = document.createElement('p');
            p.innerHTML = item.description
            const span = document.createElement('span');
            span.innerHTML = 'check'
            span.classList.add('material-symbols-outlined', 'check')

            const updateSpan = document.createElement('span');
            updateSpan.innerHTML = 'edit'
            updateSpan.classList.add('material-symbols-outlined', 'update')

            span.addEventListener('click', async function() {
              try {
                await fetch(`http://localhost:3000/tarefas/${item.id}`, {
                  method: 'DELETE'
                });
                location.reload()
              } catch (error) {
                console.error('Erro ao excluir tarefa:', error.message);
              }
            })

            updateSpan.addEventListener('click', async function() {
              let updateDescription = prompt('Digite o item para atualizar')
              try {
                await fetch(`http://localhost:3000/tarefas/${item.id}`, {
                  method: 'PUT',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ description: updateDescription })
                });
                location.reload()
              } catch (error) {
                console.error('Erro ao atualizar tarefa:', error.message);
              }
            })

            const buttonsContainer = document.createElement('div')
            buttonsContainer.appendChild(span)
            buttonsContainer.appendChild(updateSpan)

            listItem.classList.add('item')
            listItem.appendChild(p)
            listItem.appendChild(buttonsContainer)

            itemsList.appendChild(listItem);
          });
        } catch (error) {
          console.log('GET ERR:', error)
        }
      });

      

  
  </script>
</body>
</html>

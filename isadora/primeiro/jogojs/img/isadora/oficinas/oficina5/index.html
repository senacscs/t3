nav a::after{
    content: "";
    width: 0%;

    background-color:rgb(15, 221, 248);

    bottom: 0;
    left: 5%;
    right: 11%;
    transition: 0.5s ease-in-out;
}

nav a:hover::after {
    width: 90%;
    
}

<!DOCTYPE html>

<head>
<style >
    * {
    background-color: rgb(247, 102, 45);
    color: rgb(255, 255, 255);
  }
.a {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 5px 10%;
  border: 5px solid rgb(166, 0, 255);
}
.b {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 20px 10%;
  border: 5px solid rgb(166, 0, 255);
}
.c {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 50px 10%;
  border: 5px solid rgb(166, 0, 255);
}

</style>
</head>
<body>

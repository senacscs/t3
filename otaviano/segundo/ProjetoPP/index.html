<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistência a Idosos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Olá, Otaviano</h1>
            <p>Como posso ajudar?</p>
        </header>
        <main>
            <section class="cards">
                <div class="card">Quais são os sintomas da diabets?</div>
                <div class="card">Quais remédios voce tem para tomar</div>
                <div class="card">Termos da Geração Z</div>
                <div class="card">Perguntas para se preparar para uma entrevista</div>
            </section>
            <section class="chat">
                <div class="chat-output" id="chat-output"></div>
                <input type="text" id="user-input" placeholder="Digite uma pergunta ou comando">
                <button onclick="sendMessage()">Enviar</button>
                <button onclick="location.href='calendario/index.html'">Calendário</button>

            </section>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style >
.a {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 5px 10%;
  border: 5px solid rgb(111, 37, 222);
}

.b {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 20px 10%;
  border: 5px solid rgb(111, 37, 222);
}
.c {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 50px 10%;
  border: 5px solid rgb(111, 37, 222);
}


</style>
</head>
<body>

<h2>Como usar o object position🤙</h2>
<h3>Valor comum</h3>
<img class="a" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnVID8tOZ9Db9izL6lQE6_HQI0VdHk1lq4F3QRlNPbBEy6D29ZDFmx26c3pkaXx7XpCf4&usqp=CAU" alt="patoreal">
<img class="b" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnVID8tOZ9Db9izL6lQE6_HQI0VdHk1lq4F3QRlNPbBEy6D29ZDFmx26c3pkaXx7XpCf4&usqp=CAU" alt="patoreal" >
<h3>Valor inherit</h3>
<img class="c" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnVID8tOZ9Db9izL6lQE6_HQI0VdHk1lq4F3QRlNPbBEy6D29ZDFmx26c3pkaXx7XpCf4&usqp=CAU" alt="patoreal">
<h2>pombo sentado verdadeiro👍🏿</h2>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnVID8tOZ9Db9izL6lQE6_HQI0VdHk1lq4F3QRlNPbBEy6D29ZDFmx26c3pkaXx7XpCf4&usqp=CAU" alt="patoreal" >

</body>
</html>

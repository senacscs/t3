<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <title>To Do List</title>

    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>

</head>
<body>
    <h1>Social Media App</h1>
    <div class="container">

    <div class="left"></div>
    <form id="form">
        <label for="post"> Escreva seu post aqui</label>
        <br><br>
        <textarea name="post" id="input" cols="30" rows="10"></textarea>
        <br> <br>
        <div id="msg"></div>
        <button type="submit">Post</button>
      </form>

    <div class="right"></div>
    <h3>Seus posts</h3>
    <div id="posts"></div>

    <div id="posts">
        <div>
          <p>Hello world post 01</p>
          <span class="options">
            <i onClick="editPost(this)" class="fa-solid fa-pencil"></i>
            <i onClick="deletePost(this)" class="fa-regular fa-trash-can"></i>
          </span>
        </div>
      
        <div >
          <p>Hello world post 02</p>
          <span class="options">
            <i onClick="editPost(this)" class="fa-solid fa-pencil"></i>
            <i onClick="deletePost(this)" class="fa-regular fa-trash-can"></i>
          </span>
        </div>
      </div>

      <div class="app">
        <h4 class="mb-3">TODO App</h4>
      
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
          <span>Adicionar nova tarefa</span>
          <i class="fas fa-plus"></i>
        </div>
      </div>
  
      <h5 class="text-center my-3">Tarefas</h5>

      <div id="tasks"></div>

<!-- Modal -->
<form
  class="modal fade"
  id="form"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Tarefa</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Título da tarefa</p>
        <input type="text" class="form-control" name="" id="textInput" />
        <div id="msg"></div>
        <br />
        <p>Due Date</p>
        <input type="date" class="form-control" name="" id="dateInput" />
        <br />
        <p>Descrição</p>
        <textarea
          name=""
          class="form-control"
          id="textarea"
          cols="30"
          rows="5"
        ></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fechar
        </button>
        <button type="submit" id="add" class="btn btn-primary">Adicionar</button>
      </div>
    </div>
  </div>
</form>

  </div>
</body>
<script src="main.js"></script>
</html>

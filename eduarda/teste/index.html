
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carrossel</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicadores -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- base do carrossel  -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://s27363.pcdn.co/wp-content/uploads/2020/05/One-Day-in-Brooklyn.jpg.optimal.jpg" alt="Brooklyn" style="width:100%;">
        <div class="carousel-caption">
          <h3>Brooklyn</h3>
          <p>Um lugar incrivel!</p>
        </div>
      </div>

      <div class="item">
        <img src="https://a.cdn-hotels.com/gdcs/production156/d691/3d64b612-6715-43f7-b613-66b37a230b55.jpg?impolicy=fcrop&w=800&h=533&q=medium" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Los Angeles </h3>
          <p>Uma linda cidade!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://media.staticontent.com/media/pictures/bfb80462-7604-4711-8bfb-576e01508817" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>Uma linda cidade!</p>
        </div>
      </div>
  
    </div>

    <!-- Controles esquerdo e direito -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">voltar</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">passar</span>
    </a>
  </div>
</div>

</body>
</html>

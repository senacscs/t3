<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu avisei</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f7f7f7;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2em;
            padding: 0 10px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
            min-width: 80px;
        }
        #noButton {
            background: #e74c3c;
        }
        button:active {
            background: #388e3c;
        }
        #simMensagem {
            display: none;
            margin-top: 30px;
            font-size: 1.3em;
            color: #333;
            animation: fadeIn 1s;
            padding: 0 10px;
        }
        #simImagem {
            display: none;
            margin-top: 20px;
            max-width: 90vw;
            width: 250px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.1em;
            }
            button {
                padding: 12px 18px;
                font-size: 1em;
            }
            .buttons {
                gap: 12px;
            }
            #simImagem {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <h1>vir sabado aqui em casa??</h1>
    <div class="buttons">
        <button id="yesButton">Sim</button>
        <button id="noButton">NÃ£o</button>
    </div>
    <div id="simMensagem">Eu, vc, dexter e mais algumas coisas(serÃ¡?) ðŸ¤«</div>
    <img id="simImagem" src="https://media.tenor.com/k9bP0IVmJYoAAAAe/dexter-morgan.png" alt="Dexter Morgan">

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const simMensagem = document.getElementById('simMensagem');
        const simImagem = document.getElementById('simImagem');

        noButton.addEventListener('click', () => {
            const btnWidth = noButton.offsetWidth;
            const btnHeight = noButton.offsetHeight;
            // Margem de seguranÃ§a para nÃ£o sair da tela
            const margin = 10;
            const maxX = window.innerWidth - btnWidth - margin;
            const maxY = window.innerHeight - btnHeight - margin;

            const randomX = Math.random() * maxX + margin/2;
            const randomY = Math.random() * maxY + margin/2;

            noButton.style.position = 'fixed';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
            noButton.style.zIndex = 1000;
        });

        yesButton.addEventListener('click', () => {
            simMensagem.style.display = 'block';
            simImagem.style.display = 'block';
        });
    </script>
</body>
</html>

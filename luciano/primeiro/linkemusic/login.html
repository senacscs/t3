<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

                        <label for="password">Senha</label>

                    <div class="login-button">
                        <button><a href="#">Login</a></button>
                    </div>
                    <img src="assets/WhatsApp Image 2023-09-14 at 09.17.29-PhotoRoom.png-PhotoRoom.png" style="width: 50px; height: 50px; position: absolute; top: 120px; left: 620px;">
                    <br>
                    <p style="font-size: 13px;"><a href="cadast.html"><u>Esqueceu sua senha?</u></p></a>
                    <br>
                    <p style="font-size: 13px; font-family: Arial;"><u>NÃ£o tem uma conta? <a href="cadast.html">Cadastre-se</a></u></p>
                    </div>
                </div>

        </div>
    </div>

</html>

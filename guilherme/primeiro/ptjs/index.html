 <!DOCTYPE html>
 <html lang="en">
 <head>

            ><br />

            <input type="number" id="segundoNum" placeholder="número 2" /><br />
    
            <button onclick="calcular()">Resultado:</button>
        </details>
    </div>

    <div class="box">
        <details close>
            <summary>Calculos de genios</summary>
            <label>Digite o valor: </label>
            <input type="number" id="num" placeholder="Só números" /><br />
            <button onclick="pot()">Resultados:</button>

    <div class="box">
        <details close>

            <input type="number" id="valor" placeholder="Só números" /><br />

        <details close>

        <details close>

            <input type="num" id="primeiraAltura" placeholder="Só números" /><br />

            <input type="num" id="segundaAltura" placeholder="Só números" /><br />
    
            <label>Digite ainda do terceiro besta: </label>
            <input type="num" id="terceiraAltura" placeholder="Só números" /><br />
            <button onclick="altura()">A altura media dos 3 patetas é:</button>

    <div class="box">
        <details close>

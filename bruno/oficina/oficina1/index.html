<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>
   <style>
    *{
    margin: 0;
    padding: 0;
}
.fundo{
    background-image: linear-gradient(45deg,rgb(54, 81, 255), rgb(0, 0, 0),rgb(255, 255, 255) );
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    color: whitesmoke                                 
}
.calculadora{
    position: absolute;
    background-color: rgb(255, 0, 0);
    top: 50%;
    transform: translate(-50%,-50%);
    border-radius: 40px;
    padding: 15px;
    left: 50%
    
}
.bot√£o{
    width: 50px;
    height: 50px;
    font-size: 25px;
    margin: 3px;
    cursor: pointer;
    background-color: rgb(255, 255, 255);
    border-radius: 20px;
    color: rgb(0, 0, 0)
}
.bot√£o:hover{
    background-color: rgb(255, 255, 255);
}
#resultado{
    background-color: white;
    width: 207px;
    height: 30px;
    margin: 5px;
    font-size: 25px;
    color: black;
    text-align: right;
    padding: 5px;
}
   </style>
</head>
<body>
    <div class="fundo">
        <h1>PROJETO HTML</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="bot√£o" onclick="clean()">üÜë</button></td>
                    <td><button class="bot√£o" onclick="back()">‚Ü©</button></td>
                    <td><button class="bot√£o" onclick="insert('/')">‚ûó</button></td>
                    <td><button class="bot√£o" onclick="insert('*')">‚úñ</button></td>
                    
                </tr>
                <tr>
                    <td><button class="bot√£o" onclick="insert('7')">7Ô∏è‚É£</button></td>
                    <td><button class="bot√£o" onclick="insert('8')">8Ô∏è‚É£</button></td>
                    <td><button class="bot√£o" onclick="insert('9')">9Ô∏è‚É£</button></td>
                    <td><button class="bot√£o" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="bot√£o" onclick="insert('4')">4Ô∏è‚É£</button></td>
                    <td><button class="bot√£o" onclick="insert('5')">5Ô∏è‚É£</button></td>
                    <td><button class="bot√£o" onclick="insert('6')">6Ô∏è‚É£</button></td>
                    <td><button class="bot√£o" onclick="insert('+')">‚ûï</button></td>
                    
                </tr>
                <tr>
                    <td><button class="bot√£o" onclick="insert('1')">1Ô∏è‚É£</button></td>
                    <td><button class="bot√£o" onclick="insert('2')">2Ô∏è‚É£</button></td>
                    <td><button class="bot√£o" onclick="insert('3')">3Ô∏è‚É£</button></td>
                    <td rowspan="2"><button class="bot√£o" style="height: 106px;;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bot√£o" style="width: 106px;;" onclick="insert('0')">0Ô∏è‚É£</button></td>
                    <td><button class="bot√£o" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
 <script>
    function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero+ num
        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        {
           var resultado = document.getElementById('resultado').innerHTML;
           document.getElementById('resultado').innerHTML = resultado.substring(0,resultado.length -1);
        }
        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            { 
                document.getElementById('resultado').innerHTML = eval(resultado);
              }
             }
 </script>
        
</body>
</html>

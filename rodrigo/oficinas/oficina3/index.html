<!DOCTYPE html>
<html>
<head>
<style >
body {
    background-color: gray;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
}
.a {
    border-radius: 20px;
  width: 40%;
  height: 400px;
  object-fit:unset;
  object-position: 10vw 10vh;
  border: 5px solid rgb(0, 126, 38);
}
.b {
    border-radius: 20px;
    width: 40%;
  height: 400px;
  object-fit:unset;
  object-position: -10vw -10vh;
  border: 5px solid rgb(166, 0, 255);
}
.c {
    border-radius: 20px;
    width: 40%;
  height: 400px;
  object-fit:unset;
  object-position: 20vw ;
  border: 5px solid rgba(188, 0, 0, 0.792);
}
#superpombo {
    filter: contrast(10);
}
</style>
</head>
<body>

<h2>Como usar o object position🤙</h2>
<h3>Teste 1</h3>
<img class="a" src="dVI.jpeg" alt="pombosentado" >
<h3>Teste 2</h3>
<img class="b" src="gabriel.jpeg" alt="pombosentado" >
<h3>Teste 3</h3>
<img class="c" src="MARCOS.jpeg" alt="pombosentado" >

<h2>Super pombo👍🏿</h2>
<img id="superpombo" src="pombosentado.jpg" alt="pombosentado" >

</body>
</html>

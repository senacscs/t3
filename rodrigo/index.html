<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index do Rodrigo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen">
        <table >
            <tr id="params" data-title="paramentro33">
                <th>Nome</th>
                <th id="dataT">Data</th>
                <th>Aula</th>
            </tr>
        </table>
        <div id="data">
            <h1 id="title"></h1>
            <h2 id="subject"></h2>
            <h3 id="date"></h3>
            <p id="text"></p>
            <p id="instruc">- Deseja acessar o site?<span onclick="mobileLink(1)">Y  </span>/  <span onclick="mobileLink(2)">N</span></p>
        </div>
        <video id="link" src="assets/necessidade.mp4">
        </video>
        <video id="josh" src="assets/josh.mp4">
        </video>
    </div>
    <div id="postit">
    <img  src="assets/postit.png">
    <img id="paper"   src="assets/instructions.png">
    </div>
    <input id="search" type="search" placeholder="Pesquisar">
    <div id="keys">
    <img class="tec" id="y" src="assets/teclas/y.png"  data-key="y">
    <img class="tec" id="n" src="assets/teclas/n.png"  data-key="n">
    <img class="tec" id="enter" src="assets/teclas/e.png"  data-key="e">
    <img class="tec" id="arrow" src="assets/teclas/a.png" >
    </div>

    <script src="script.js"></script>
</body>
</html>

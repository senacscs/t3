<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Índice do Primeiro Ano</title>
    <link rel="shortcut icon" href="assets/icon.webp" type="image/x-icon">
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <img
        loading="lazy"
        id="miranha"
        src="assets/miranha.jpg"
        alt="Homem aranha olhando com um binóculos"
      />
      <header>
        <h1>Índice do Primeiro Ano</h1>
        <input
          id="search"
          type="text"
          placeholder="Pesquisar"
          autocomplete="off"
        />
      </header>
      <ol id="students-list"></ol>
    </main>
    <div id="eminem" class="hidden">
      <img loading="lazy" src="assets/eminem.jpg" alt="Foto do eminem" id="eminem">
    </div>
    <audio id="audio">
      <source src="./assets/Eminem.mp3">
    </audio>
  </body>
</html>

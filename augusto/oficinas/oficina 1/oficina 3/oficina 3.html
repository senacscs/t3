<!DOCTYPE html>
<html>
<head>
<style >
.a {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 5px 30%;
  border: 5px solid rgb(55, 3, 83);
}
.b {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 50px 10%;
  border: 5px solid rgb(50, 4, 75);
}
.c {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 50px 10%;
  border: 5px solid rgb(62, 4, 94);
}
body {
  background-color: chocolate;
}
</style>
</head>
<body>

<h2>Como usar o object position🤙</h2>
<h3>Valor comum</h3>
<img class="a" src="pombosentado.jpg" alt="pombosentado" >
<h3>Valor initial</h3>
<img class="b" src="pombosentado.jpg" alt="pombosentado" >
<h3>Valor inherit</h3>
<img class="c" src="pombosentado.jpg" alt="pombosentado" >

<h2>pombo sentado verdadeiro👍🏿</h2>
<img src="pombosentado.jpg" alt="pombosentado" >

</body>
</html>

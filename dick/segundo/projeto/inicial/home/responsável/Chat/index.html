<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,send" />
</head>

<body>
    <header>
        <div>
        </div>
        <div class="exit" id="exit">
            <a href="../../responsável/index.html"><img class="exit" id="exit"
                    src="../../../..//seta de voltar.png"></a>
        </div>
        <div class="logo">
            <a href="index.html"><img class="logo" id="logo" src="../../../../logo-remove.png"
                    alt="palavra acolhimento com o desenho de um cérebro no lugar da letra a"></a>
        </div>
        <a href="../perfil/index.html"><img class="perfil" src="../../../../avatar.png"></a>
    </header>
    <div id="app-container">
        <div id="list-users">
            <div class="user">
                <span class="material-symbols-outlined"> account_circle </span>
                <span>Você</span>
            </div>
            <div class="user">
                <span class="material-symbols-outlined"> account_circle </span>
                <span>Professor Antônio</span>
            </div>
            <div class="user">
                <span class="material-symbols-outlined"> account_circle </span>
                <span>Professora Milena</span>
            </div>
            <div class="user">
                <span class="material-symbols-outlined"> account_circle </span>
                <span>Professora Rafaela</span>
            </div>
        </div>
        <div id="chat-container">
        </div>
    </div>
    <div class="send-message-container">
        <input class="message-input" type="text" id="text" />
        <button class="send-message" onclick="handleSendMessage()">
            <span class="material-symbols-outlined"> send </span>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina 3</title>
    <style>

        body {
            background-color: rgb(05, 05, 05);
            color: antiquewhite;
        }
        .a {
            width: 400px;
            height: 400px;
            object-fit: unset;
            object-position: 100px 100px;
            border: 5px solid green;
        }
        .b {
            width: 400px;
            height: 400px;
            object-fit: unset;
            object-position: 0px -120px;
            border: 5px solid yellow;
        }
        .c {
            width: 200px;
            height: 200px;
            object-fit: unset;
            background-color: rgb(255, 140, 0);
            object-position: 50px 50px;
            border: 5px solid paleturquoise;
        }
        .d {
            width: 200px;
            height: 200px;
            object-fit: unset;
            object-position: 120px 5px;
            border: 5px solid rgb(117, 14, 14);
        }
    </style>
</head>
<body>
    <h2>Como usar o object position</h2>
    <h3>Valor comum</h3>
    <img class="a" src="../../imagens/gato.png">
    <br>
    <img class="b" src="../../imagens/gato.png">
    <br>
    <img class="c" src="../../imagens/gato.png">
    <br>
    <img class="d" src="../../imagens/gato.png">
    <br>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style >
.a {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 5px 10%;
  border: 5px solid rgb(228, 178, 255);
}
.b {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 5px 10% initial;
  border: 5px solid rgb(143, 255, 161);
}
.c {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 5px 10% inherit;
  border: 5px solid rgb(248, 125, 215);
}

</style>
</head>
<body>

<h2>object position vibes</h2>
<h3>common value</h3>
<img class="a" src="https://pbs.twimg.com/media/Fk8lAm4XwAAQmbj.jpg" alt="kayblack" >
<h3>Valor initial</h3>
<img class="b" src="https://pbs.twimg.com/media/FUXzpHfXwAAmwcn.jpg:large" alt="kayblack" >
<h3>Valor inherit</h3>
<img class="c" src="https://i.pinimg.com/236x/e8/cc/fa/e8ccfad7a864e738433575301e91963f.jpg" alt="kayblack" >

<h2>real kayblack</h2>
<img src="https://i.pinimg.com/236x/a4/18/a2/a418a27a70c1136df9a6057d7fa2eaef.jpg" alt="kayblack" >

</body>
</html>

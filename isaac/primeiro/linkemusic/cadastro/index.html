<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="    ../assets/disco.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200&display=swap" rel="stylesheet">
        <title>Cadastro</title>
    </head>
    <body>

        <header>
        
            <h1><strong>cadastro</strong></h1>

        </header>

        <main>

            <form action="../login/index.html">

                <p id="usuario">Nome de usuário:</p>
                <input type="text" id="username" name="username" minlength="3" required>

                <p>Email:</p>
                <input type="email" id="email" name="email" required>
                
                <p>Senha:</p>
                <input type="password" id="password" name="password" minlength="3" required>

                <p>Confirme sua senha:</p>
                <input type="password" id="confirm-password" name="password" minlength="3" required>

                <a href="../login/index.html">Já tenho conta</a>
                
                <input type="submit" value="Registrar">

            </form>

            <img src="./assets/fone-cadastro.png" alt="fone da motorola">
            
        </main>
    </body>
</html>

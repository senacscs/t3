<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>

    <style>

        *{

            margin: 0;

            padding: 0;

        }

        .fundo{

            background-image: linear-gradient(45deg,rgb(9, 4, 80), rgb(112, 1, 20));

            height: 100vh;

            font-family: Arial, Helvetica, sans-serif;

            text-align: center;

            color: rgb(180, 180, 180)                                

        }

        .calculadora{

            position: absolute;

            background-color: rgb(51, 0, 85);

            top: 50%;

            transform: translate(-50%,-50%);

            border-radius: 15px;

            padding: 15px;

            left: 50%

           

        }

        .botão{

            width: 50px;

            height: 50px;

            font-size: 25px;

            margin: 3px;

            cursor: pointer;

            background-color: rgb(31,31,31);

            border: none;

            color: white

        }

        .botão:hover{

            background-color: black;

        }

        #resultado{

            background-color: white;

            width: 207px;

            height: 30px;

            margin: 5px;

            font-size: 25px;

            color: black;

            text-align: right;

            padding: 5px;

        }

    </style>

</head>

<body>

    <div class="fundo">

        <h1>PROJETO HTML</h1>

        <div class="calculadora">

            <h1>Calculadora</h1>

            <p id="resultado"></p>

            <table>

                <tr>

                    <td><button class="botão" onclick="clean()">ⓒ</button></td>

                    <td><button class="botão" onclick="back()"><</button></td>

                    <td><button class="botão" onclick="insert('/')">/</button></td>

                    <td><button class="botão" onclick="insert('*')">ⓧ</button></td>

                   

                </tr>

                <tr>

                    <td><button class="botão" onclick="insert('7')">⑦</button></td>

                    <td><button class="botão" onclick="insert('8')">⑧</button></td>

                    <td><button class="botão" onclick="insert('9')">⑨</button></td>

                    <td><button class="botão" onclick="insert('-')">-</button></td>

                </tr>

                <tr>

                    <td><button class="botão" onclick="insert('4')">④</button></td>

                    <td><button class="botão" onclick="insert('5')">⑤</button></td>

                    <td><button class="botão" onclick="insert('6')">⑥</button></td>

                    <td><button class="botão" onclick="insert('+')">+</button></td>

                   

                </tr>

                <tr>

                    <td><button class="botão" onclick="insert('1')">①</button></td>

                    <td><button class="botão" onclick="insert('2')">②</button></td>

                    <td><button class="botão" onclick="insert('3')">③</button></td>

                    <td rowspan="2"><button class="botão" style="height: 106px;;" onclick="calcular()">=</button></td>

                </tr>

                <tr>

                    <td colspan="2"><button class="botão" style="width: 106px;;" onclick="insert('0')">0</button></td>

                    <td><button class="botão" onclick="insert('.')">.</button></td>

                </tr>

            </table>

        </div>

    </div>

    <script>

        function insert(num)

        {

            var numero = document.getElementById('resultado').innerHTML;

            document.getElementById('resultado').innerHTML = numero+ num

        }

        function clean()

        {

            document.getElementById('resultado').innerHTML = "";

        }

        function back()

        {

           var resultado = document.getElementById('resultado').innerHTML;

           document.getElementById('resultado').innerHTML = resultado.substring(0,resultado.length -1);

        }

        function calcular()

        {

            var resultado = document.getElementById('resultado').innerHTML;

            if(resultado)

            {

                document.getElementById('resultado').innerHTML = eval(resultado);

              }

             }




         

    </script>

</body>

</html>

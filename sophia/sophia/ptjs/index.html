      document.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.key === "u") {
          e.preventDefault();

          showOverlay();
        }
      });

      function showOverlay() {
        const overlay = document.createElement("div");

        overlay.className = "overlay";

        const message = document.createElement("div");
        overlay.appendChild(message);

        document.body.appendChild(overlay);
      }

      // Esta função desativa a tecla F12 pressionada.

      function disableF12(e) {
        if (
          e.keyCode === 123 ||
          (e.ctrlKey && e.shiftKey && e.keyCode === 73)
        ) {
          e.preventDefault(); // Impede o comportamento padrão (abrir ferramentas de desenvolvedor)
        }
      }

      // Adicionar um ouvinte de evento para capturar pressionamentos de tecla.

      document.addEventListener("keydown", disableF12);

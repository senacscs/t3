<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .fundo{
            background-image: linear-gradient(45deg,black, rgb(128, 0, 0));
            height: 100vh;
            font-family: Day Roman Font, Helvetica, sans-serif;
            text-align: center;
            color: rgb(85, 172, 209)                                 
        }
        .calculadora{
            position: absolute;
            background-color: rgb(45, 2, 63);
            top: 50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
            padding: 15px;
            left: 50%
            
        }
        .botão{
            width: 50px;
            height: 50px;
            font-size: 25px;
            margin: 3px;
            cursor: pointer;
            background-color: rgb(253, 122, 122);
            border: none;
            color: rgb(10, 25, 74)
        }
        .botão:hover{
            background-color: rgb(12, 102, 125);
        }
        #resultado{
            background-color: rgb(20, 106, 20);
            width: 207px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: rgb(255, 248, 111);
            text-align: right;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>{ calculator }</h1>
        <div class="calculator">
            <p id="result"></p>
            <table>
                          <tr>
                    <td><button class="botão" onclick="clean()">C</button></td>
                    <td><button class="botão" onclick="back()"><</button></td>
                    <td><button class="botão" onclick="insert('/')">/</button></td>
                    <td><button class="botão" onclick="insert('*')">X</button></td>
                    
                </tr>
                <tr>
                    <td><button class="botão" onclick="insert('7')">7</button></td>
                    <td><button class="botão" onclick="insert('8')">8</button></td>
                    <td><button class="botão" onclick="insert('9')">9</button></td>
                    <td><button class="botão" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botão" onclick="insert('4')">4</button></td>
                    <td><button class="botão" onclick="insert('5')">5</button></td>
                    <td><button class="botão" onclick="insert('6')">6</button></td>
                    <td><button class="botão" onclick="insert('+')">+</button></td>
                    
                </tr>
                <tr>
                    <td><button class="botão" onclick="insert('1')">1</button></td>
                    <td><button class="botão" onclick="insert('2')">2</button></td>
                    <td><button class="botão" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botão" style="height: 106px;;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botão" style="width: 106px;;" onclick="insert('0')">0</button></td>
                    <td><button class="botão" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero+ num
        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        {
           var resultado = document.getElementById('resultado').innerHTML;
           document.getElementById('resultado').innerHTML = resultado.substring(0,resultado.length -1);
        }
        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            { 
                document.getElementById('resultado').innerHTML = eval(resultado);
              }
             }

          
    </script>
</body>
</html>

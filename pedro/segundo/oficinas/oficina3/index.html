<!DOCTYPE html>
<html lang="en">
  <body>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
.a {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 5px 10%;
  border: 5px solid rgb(166, 0, 255);
}
.b {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 5px 10% initial;
  border: 5px solid rgb(0, 221, 255);
}
.c {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 5px 10% inherit;
  border: 5px solid rgb(166, 0, 255);
}
body{
  background-color:rgb(180, 25, 25)
}
</style>
</head>


<h2>Como usar o object positionðŸ¤™</h2>
<h3>Valor comum</h3>
<img class="a" src="Escudo_do_Sport_Club_Internacional.svg.png" alt="Escudo_do_Sport_Club_Internacional" >
<h3>Valor initial</h3>
<img class="b" src="Escudo_do_Sport_Club_Internacional.svg.png" alt="Escudo_do_Sport_Club_Internacional" >
<h3>Valor inherit</h3>
<img class="c" src="Escudo_do_Sport_Club_Internacional.svg.png" alt="Escudo_do_Sport_Club_Internacional" >

<h2>Sport Club Internacional</h2>
<img src="Escudo_do_Sport_Club_Internacional.svg.png" alt="Escudo_do_Sport_Club_Internacional" >

</body>
</html>

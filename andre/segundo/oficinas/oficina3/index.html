<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oficina</title>
    <style>

      button {
        border: none;
        padding: 16px 32px;
        margin-bottom: 40px;
        background-color: bisque;
        border-radius: 6px;
        cursor: pointer;
      }

      li {
        display: inline-block;
        font-size: 1.5rem;
        color: black;
        text-decoration: none;
        transition: .2s;
        cursor: pointer;
        padding: 8px 16px;
        background-color: #d8d8d8;
      }


      li + li {
        margin-left: 10px;
      }

      .ativo {
        color: crimson;
        border: 1px solid black;
        background-color: #929292;
        border-radius: 50%;
      }

      .mudar-bg {
        background-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <button id="button">CLIQUE AQUI</button>

      <ul>
        <li>Teste1</li>
        <li>Teste2</li>
        <li>Teste3</li>
      </ul>

    <script src="script.js"></script>
  </body>
</html>

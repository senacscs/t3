    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         html {
    background: #b300ff
    
   
    }
    
    nav {
    text-align: center;
    margin-top: 50px;
    background-color: #7500ab;
    }
    nav a{
    color: rgb(41, 4, 250);
    text-decoration: none;
    padding: 5px;
    margin: 5px;
    font-size: 25pt;
    position: relative;
    
}

nav a::after{
    content: "";
    width: 0%;
    height: 4px;
    background-color:rgb(41, 4, 250);
    position: absolute;
    bottom: 0;
    left: 5%;
    right: 11%;
    transition: 0.5s ease-in-out;
}

nav a:hover::after {
    width: 75%;
    
}


    </style>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkeMusic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0; 
        }

        header {
            background-color: #6103f9;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        header img {
            margin-right: 10px; 
            width: 100px;
            height: 100px;
            position: absolute;
            top: 10px;
            left: 5px;
        }

        nav {
            background-color: #000000;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #000000;
            text-decoration: none;
            margin: 10px;
        }

        .search-bar {
            text-align: center;
            margin: 20px;
        }

        .search-input {
            padding: 10px;
            width: 300px;
        }

        .search-button {
            background-color: #7a00b3;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            background-color: #7a00b3;
            border: 1px solid #000000;
            padding: 10px;
            margin: 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .expanded {
            height: 200px; 
        }

        .hidden-content {
            display: none;
            color: #fff;
        }
    
    </style>
</head>
<body>
    <header>
        <img src="disco.png" alt="Logo">
        <h1>LINKE MUSIC</h1>
    </header>
    <nav>
        <a href="#">Minha Conta</a>
        <a href="#">Barra de Pesquisa</a>
        <a href="#">LinkMusic</a>
        <img src="bannermatue.png" height="825px" > 
    
    </nav>
    <div class="container">
        <div class="box" onclick="toggleBox(this)">
            Musica ao vivo
            <div class="hidden-content">
                Informações sobre Musica ao vivo.
                # conatato.
    
            </div>
        </div>
        <div class="box" onclick="toggleBox(this)">
            Estudio
            <div class="hidden-content">
                Informações sobre Estudio.
                 estudios disponiveis.
                 estudios barato.


            </div>
        </div>
        <div class="box" onclick="toggleBox(this)">
            Produtores
            <div class="hidden-content">
                Informações sobre Produtores.
                 produtores profissionais.
            </div>
        </div>
    </div>
    <script>
        function toggleBox(box) {
            box.classList.toggle("expanded");
            const hiddenContent = box.querySelector(".hidden-content");
            if (box.classList.contains("expanded")) {
                hiddenContent.style.display = "block";
            } else {
                hiddenContent.style.display = "none";
            }
        }
        </script>
</body>
</html>

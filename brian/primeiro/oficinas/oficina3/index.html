<!DOCTYPE html>
<html lang="en">
  <body>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
.a {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 5px 10%;
  border: 5px solid rgb(166, 0, 255);
}
.b {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 5px 10% initial;
  border: 5px solid rgb(166, 0, 255);
}
.c {
  width: 200px;
  height: 400px;
  object-fit:unset;
  object-position: 5px 10% inherit;
  border: 5px solid rgb(166, 0, 255);
}

</style>
</head>


<h2>Como usar o object position🤙</h2>
<h3>Valor comum</h3>
<img class="a" src="pombosentado.jpg" alt="pombosentado" >
<h3>Valor initial</h3>
<img class="b" src="pombosentado.jpg" alt="pombosentado" >
<h3>Valor inherit</h3>
<img class="c" src="pombosentado.jpg" alt="pombosentado" >

<h2>pombo sentado verdadeiro👍🏿</h2>
<img src="pombosentado.jpg" alt="pombosentado" >

</body>
</html>

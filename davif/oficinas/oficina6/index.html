<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="titulo">Formulário</h1>
    <form>
      <label for="nome">Nome</label>
      <input placeholder="Nome" type="text" name="nome" id="name" minlength="2" required/>
      <label for="email">E-mail</label>
      <input placeholder="E-mail" type="email" name="email" id="email" required/>
      <label for="senha">Senha</label>
      <input placeholder="Senha" type="password" name="senha" id="password" minlength="5" maxlength="15" required/>
      <label for="confirma">Confirmar senha</label>
      <input placeholder="Confirme a senha" type="password" name="senha" id="confirm-password" minlength="5" maxlength="15" required/>
      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem"></textarea>
      <button type="submit" data-button>Enviar</button>
    </form>
  </body>
</html>
